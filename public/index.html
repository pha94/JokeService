<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./jokes.js" defer></script>
    <link rel="stylesheet" href="jokes.css" />
    <title class="title">JokeService</title>
  </head>
  <body>
    <center>
      <h1>Joke Service!</h1>
      <br />
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JokeService</a>
          <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index"
              >Jokes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./api/otherjokes">Other Jokes Sites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./api/othersites">Other Jokes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <form action="/api/jokes" method="post">
      <div>
        <input id="name" placeholder="Name" name="name" type="text" />
      </div>
      <br />
      <div>
        <input id="setup" placeholder="Setup" name="setup" type="text" />
      </div>
      <br />
      <div>
        <input
        id="punchline"
        placeholder="Punch line"
        name="punchline"
        type="text"
        />
      </div>
      <br />
      <div>
        <button class="btn btn-primary" id="uploadBtn" type="submit">
          Upload
        </button>
      </div>
      </form>
    </center>
    <br>
    <div id="jokeContainer">
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
  </html>
